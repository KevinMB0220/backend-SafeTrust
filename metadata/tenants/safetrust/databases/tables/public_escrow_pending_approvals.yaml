table:
  name: escrow_pending_approvals
  schema: public
event_triggers:
  - name: on_escrow_approval_required
    definition:
      enable_manual: false
      insert:
        columns: "*"
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook: "{{WEBHOOK_BASE_URL}}/webhooks/escrow/approval-required"
    headers:
      - name: x-webhook-secret
        value_from_env: WEBHOOK_SECRET
